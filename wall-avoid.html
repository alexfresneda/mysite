<!DOCTYPE html>
<html>
  <head>
    <title>Processing.JS inside Webpages: Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <link rel="stylesheet" type="text/css" href="arcade.css" />
  </head>
  <body class="game-2">
    <!--This draws the canvas on the webpage -->
    <div class="main-wrapper">
      <div class="main-content">
        <h1 class="game-2">WALL AVOID</h1>
        <!-- <canvas id="mycanvas1"></canvas> -->
        <canvas class="canvas-game-2" id="mycanvas1"></canvas>
      </div>
    </div>
    <audio autoplay loop>
      <source src="assets/arcade/intergalactic-odyssey.mp3" type="audio/mpeg" />
    </audio>
  </body>

  <!-- <style>
    .align-center {
      justify-content: center;
    }
  </style> -->

  <!-- Include the processing.js library -->
  <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <script>
    var programCode1 = function (processingInstance1) {
      with (processingInstance1) {
        var winW = 600;
        var winH = 600;
        size(winW, winH);
        frameRate(60);
        var lines = [];
        var speed = 4;
        var gap = 200;
        var score = 0;
        var message = "Keep going!";
        //pointer color
        // var c = color(255, 255, 255, 0.5);

        for (var i = 0; i < 100; i++) {
          var leftRandomW = random(0, winW - 100 + i / 2);
          var rightW = -(winW - leftRandomW - 100 + i / 2);
          lines.push({
            rectY: -gap * i,
            rectH: 20,
            leftRectX: 0,
            leftRectW: leftRandomW,
            rightRectX: winW,
            rightRectW: rightW,
          });
        }

        draw = function () {
          background(0, 0, 0);

          //   while (rectY < 401) {
          for (var i = 0; i < lines.length; i++) {
            // stroke(51, 255, 51);
            // noFill();
            // strokeWeight(2);
            fill(235, 103, 130);
            rect(
              lines[i].leftRectX,
              lines[i].rectY,
              lines[i].leftRectW,
              lines[i].rectH
            );
            rect(
              lines[i].rightRectX,
              lines[i].rectY,
              lines[i].rightRectW,
              lines[i].rectH
            );
            lines[i].rectY += speed;

            noStroke();
            fill(0, 0, 0);
            rect(0, 0, winW, 50);
            fill(255, 255, 255);
            ellipse(mouseX, winH - 50, 30, 30);
            textSize(24);
            text("Score: " + score, winW - 150, 30);
            text(message, 20, 30);
            // //mouse pointer
            // noFill();
            // stroke(c);
            // strokeWeight(2);
            // ellipse(mouseX, mouseY, 10, 10);

            //// pause when mouse is out of canvas
            // mouseOut = function () {
            //   speed = 0;
            // };

            // mouseOver = function () {
            //   speed = 4;
            // };

            //when line gets to the ball
            if (
              lines[i].rectY === winH - 80 &&
              (lines[i].leftRectW > mouseX ||
                winW + lines[i].rightRectW < mouseX)
            ) {
              message = "You lose... (cmd + R to restart)";
              speed = 0;
            }

            // when line hits the bottom - need to update this, it doesn't work for some speed values as rectY doesn't always take the value winH
            if (lines[i].rectY === winH) {
              score++;
              //   speed += 4;
            }
          }
        };
      }
    };

    // Get the canvas that ProcessingJS will use
    var canvas1 = document.getElementById("mycanvas1");
    // Pass the function to ProcessingJS constructor
    var processingInstance1 = new Processing(canvas1, programCode1);
  </script>
</html>
